<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<!--<link href='../fullcalendar.print.css' rel='stylesheet' media='print' />-->
<script src='../../../core/jQuery/jquery-2.1.4.js'></script>
<script src='../../../easyloader.js'></script>
<script>

	$(document).ready(function() {
		using(["jqueryUI","fullCalendar"],function(){
			$('#calendar').fullCalendar({
				theme: true,//定义使用jQueryUI来生成界面
				header: {
					left: 'prev,next today',//这里的，如果去掉，那么这两个按钮会分开
					center: 'title',//居中内容：标题
					right: 'month,agendaWeek,agendaDay'//月，周，天
				},
				defaultDate: '2016-01-12',//默认日期
				editable: true,//是否可以编辑
				eventLimit: true, // allow "more" link when too many events
				events: [//日历时间
					{
						title: 'All Day Event', //一个整体的这种事件
						start: '2016-01-01'
					},
					{
						title: 'Long Event',//长时间，范围
						start: '2016-01-07',//开始时间
						end: '2016-01-10'//结束时间
					},
					{
						id: 999,
						title: 'Repeating Event',//重复事件
						start: '2016-01-09T16:00:00'
					},
					{
						id: 999,
						title: 'Repeating Event',
						start: '2016-01-16T16:00:00'
					},
					{
						title: 'Conference',//会议
						start: '2016-01-11',
						end: '2016-01-13'
					},
					{
						title: 'Meeting',
						start: '2016-01-12T10:30:00',
						end: '2016-01-12T12:30:00'
					},
					{
						title: 'Lunch',
						start: '2016-01-12T12:00:00'
					},
					{
						title: 'Meeting',
						start: '2016-01-12T14:30:00'
					},
					{
						title: 'Happy Hour',
						start: '2016-01-12T17:30:00'
					},
					{
						title: 'Dinner',
						start: '2016-01-12T20:00:00'
					},
					{
						title: 'Birthday Party',
						start: '2016-01-13T07:00:00'
					},
					{
						title: 'Click for baidu',
						url: 'http://baidu.com/',
						start: '2016-01-28'
					}
				]
			});
		});
	});

</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>

	<div id='calendar'></div>

</body>
</html>
